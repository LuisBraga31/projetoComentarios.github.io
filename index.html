<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
    <title> Comente Aqui </title>
</head>
<body>

        <form class="form-comentario">

            <div class="titulo">
                <h3> Faça seu Comentário </h3>
            </div>

            <div class="input">
                <label>
                    Digite seu Nome:
                    <div class="form-input">
                      <input id="inputName" type="text" placeholder="Nome" required minlength="3">
                      <small> O nome do usuário precisa ter no mínimo 3 caracteres </small>
                    </div>
                  </label>
            </div>

            <div class="input">
                <label>
                    Digite seu Comentário:
                    <div class="form-input">
                      <textarea id="inputComent" type="text" rows="4"required minlength="2"></textarea> 
                      <small> O comentário precisa ter no mínimo 2 caracteres </small>
                    </div>
                </label>
            </div>

            <div class="botao">
                <button id="buttonSend" disabled> Comentar </button>
            </div>

        </form>

        <div class="space-coments">
            
            <p> Comentários: </p>

            <div class="comentarios">
                



            </div>
        </div>

        <script src="./js/script.js" type="module"></script>

</body>
</html>
